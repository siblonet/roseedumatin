    <div class="addServiceView" id="addService">
        <form id="form-wizard" class="submit-form iputsfields">
            <div style="width: 100%; align-items: center; justify-content: center; text-align: right; padding: 1%;">
                <span
                    style="cursor: pointer;; align-self: flex-end; color: #D51A65; font-size: 28px; font-weight: bold; padding: 1%; border-radius: 15px; background-color: #ffffff;"
                    onclick="RemoveShow()">x</span>
            </div>

            <div class="tab-content">
                <div id="step-1" class="tab-pane" role="tabpanel" aria-labelledby="step-1" style="display: block;">
                    <div class="row">
                        <input type="hidden" id="serviceid" value="">
                        <div class="col-lg-4 col-md-6">
                            <select class="form-control form-group" name="servicetype">
                                <option value="">SÉLECTIONNER UN TYPE</option>
                                <option value="DOMICILE">DOMICILE</option>
                                <option value="SALON">SALON</option>
                            </select>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control form-group" id="servicename" name="servicename"
                                    placeholder="Nom du service">
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <div class="form-group">
                                <input type="number" class="form-control form-group" id="serviceprice"
                                    name="serviceprice" placeholder="Prix">
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <select class="form-control form-group" name="servicestate">
                                <option value="">SÉLECTIONNER L'ETAT</option>
                                <option value="true">DISPONIBLE</option>
                                <option value="false">INDISPONIBLE</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="text-center">
                    <a id="loading" class="stylen-btn btn-primary paper-plane" onclick="AddService()">Ajouter</a>
                </div>
            </div>
        </form>

    </div>

    <div class="addServiceView" id="accountView">
        <form id="form-wizard" class="submit-form iputsfields">
            <div style="width: 100%; align-items: center; justify-content: center; text-align: right; padding: 1%;">

                    style="cursor: pointer;; align-self: flex-end; color: #D51A65; font-size: 28px; font-weight: bold; padding: 1%; border-radius: 15px; background-color: #ffffff;"

            </div>

            <div class="tab-content">
                <div id="step-1" class="tab-pane" role="tabpanel" aria-labelledby="step-1" style="display: block;">
                    <div class="row">
                        <input type="hidden" id="accountid" value="">
                        <div class="col-lg-6 col-md-6">

                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <input type="email" class="form-control form-group" id="email" name="email"

                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <input type="tel" class="form-control form-group" id="phone" name="phone"
                                    placeholder="Numéro de téléphone">
                            </div>
                        </div>

                        <div class="col-lg-6 col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control form-group" id="address" name="address"
                                    placeholder="address">
                            </div>
                        </div>

                    </div>

                </div>

                <div class="text-center">
                    <a id="loadinguser" class="stylen-btn btn-primary paper-plane" onclick="UpdateUser()">Modifier</a>
                </div>
            </div>
        </form>
